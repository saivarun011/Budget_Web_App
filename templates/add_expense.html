<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Web App - Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Expense</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_expense">Add New Expense</a></li>
                <li><a href="/add_income">Add New Income</a></li>
                <li><a href="/transactions">View Transactions</a></li>
                <li><a href="/summary">Summary</a></li>
            </ul>
        </nav>

        <form method="POST" action="/add_expense">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Housing">Housing</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="e.g., Coffee, Movie ticket" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ today_date }}"><br><br>

            <button type="submit">Add Expense</button>
        </form>
    </div>
</body>
</html>

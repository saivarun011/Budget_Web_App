<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Web App - Add Income</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Income</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_expense">Add New Expense</a></li>
                <li><a href="/add_income">Add New Income</a></li>
                <li><a href="/transactions">View Transactions</a></li>
                <li><a href="/summary">Summary</a></li>
            </ul>
        </nav>

        <form method="POST" action="/add_income">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>

            <label for="source">Source:</label>
	    <select id="source" name="source" required>
    		<option value="">Select a Source</option>
    		<option value="Salary">Salary</option>
    		<option value="Freelance">Freelance</option>
    		<option value="Investments">Investments</option>
    		<option value="Gift">Gift</option>
    		<option value="Other">Other</option>
	   </select><br><br>

            <label for="description">Description (Optional):</label>
            <input type="text" id="description" name="description" placeholder="e.g., Monthly salary, Client payment"><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ today_date }}"><br><br>

            <button type="submit">Add Income</button>
        </form>
    </div>
</body>
</html>
